<head>

	<link rel="manifest" href="manifest.json">

    <title>Zbrali smo pogum</title>

    <!-- Style-->
    <style>
      html, body {
		height: 100%;
		padding: 0px;
		margin: 0px;
      }
    </style>
    <!-- HTML5 shim, for IE6-8 support of HTML elements--><!--[if lt IE 9]>

<body>

<div id="timeline-embed">
    <div id="timeline"></div>
</div>

<!-- Timeline.JS 3 CSS -->
<link href="./timeline3/css/timeline.css" rel="stylesheet">
<!-- Timeline.JS 3 JavaScript -->
<script src="./timeline3/js/timeline-min.js"></script>

<script>
	/*
	 *  Timeline.JS embeded interactive timeline
	 *  (does NOT work locally due to CORS when loading JSON file)
	 */
    $(document).ready(function() {
        var embed = document.getElementById('timeline-embed');
        embed.style.height = getComputedStyle(document.body).height;
        window.timeline = new TL.Timeline('timeline-embed', './gradiva/trak.json', {
			scale_factor: 1,
            hash_bookmark: false,
			font: './timeline3/css/fonts/font.rubik.css',
			language: './timeline3/js/locale/sl.json'
        });
        window.addEventListener('resize', function() {
            var embed = document.getElementById('timeline-embed');
            embed.style.height = getComputedStyle(document.body).height;
            timeline.updateDisplay();
        })
    });
</script>

</body>
</html>
